<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #f0f4f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        .contact-container {
            text-align: center;
            padding: 80px 20px;
        }
        h1 {
            color: #0a3d62;
            font-size: 48px;
            margin-bottom: 40px;
        }
        .email-link {
            display: block;
            margin: 20px 0;
            font-size: 28px;
            font-weight: bold;
            color: #0a3d62;
            text-decoration: none;
            transition: color 0.3s ease, text-decoration 0.3s ease;
        }
        .email-link:hover {
            color: #07406e;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="contact-container">

</html>
