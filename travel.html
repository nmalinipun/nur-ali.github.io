<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #f0f4f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        .travel-container {
            max-width: 1000px;
            margin: 80px auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #0a3d62;
            font-size: 48px;
            margin-bottom: 40px;
        }
        p {
            font-size: 22px;
            color: #333;
            line-height: 1.7;
        }
        .travel-photos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        .travel-photos img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }
        .travel-photos img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="travel-container">
    <h1>My Travel Journey</h1>

    <p>Exploring new places, meeting different cultures, and witnessing nature's beauty has been an unforgettable part of my journey.
    Every trip has shaped my thoughts and expanded my horizons.
    Here are some glimpses from my adventures.</p>

    <div class="travel-photos">
        <img src="photo/travel1.jpg" alt="Travel Photo 1">
        <img src="photo/travel2.jpg" alt="Travel Photo 2">
        <img src="photo/travel3.jpg" alt="Travel Photo 3">
    </div>
</div>

</body>
</html>
