<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volunteering</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #f0f4f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #0a3d62;
      color: white;
      padding: 60px 20px;
      text-align: center;
    }
    .header h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }
    .header p {
      font-size: 20px;
      margin-top: 0;
    }
    .volunteering-container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
    }
    p.description {
      font-size: 22px;
      color: #555;
      margin-bottom: 40px;
    }
    .volunteering-photos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .volunteering-photos img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }
    .volunteering-photos img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<div class="header">
  <h1>Volunteering Activities</h1>
  <p>Giving back to the community has always been a core part of my values</p>
</div>

<div class="volunteering-container">
  <p class="description">
    Volunteering allows me to connect, inspire, and contribute to causes bigger than myself.
    Here are some moments captured during my volunteering experiences.
  </p>

  <div class="volunteering-photos">
    <img src="photo/life-moments/volunteer1.png" alt="Volunteering Photo 1">
    <img src="photo/life-moments/volunteer2.png" alt="Volunteering Photo 2">
    <img src="photo/life-moments/volunteer3.png" alt="Volunteering Photo 3">
  </div>
</div>

</body>
</html>
