<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #f0f4f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #0a3d62;
      color: white;
      padding: 60px 20px;
      text-align: center;
    }
    .header h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }
    .header p {
      font-size: 20px;
      margin-top: 0;
    }
    .social-container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
    }
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      margin-top: 40px;
    }
    .social-icons a img {
      width: 80px;
      height: 80px;
      transition: transform 0.3s ease;
    }
    .social-icons a img:hover {
      transform: scale(1.1);
    }
    footer {
      text-align: center;
      font-size: 14px;
      padding: 20px;
      background-color: #0a3d62;
      color: white;
      margin-top: 60px;
    }
    footer a {
      color: #ffffff;
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="header">
  <h1>Connect with Me</h1>
  <p>Follow me on social media platforms</p>
</div>

<div class="social-container">
  <div class="social-icons">
    <a href="#" target="_blank"><img src="facebook.png" alt="Facebook"></a>
    <a href="#" target="_blank"><img src="linkedin.png" alt="LinkedIn"></a>
    <a href="#" target="_blank"><img src="twitter.png" alt="Twitter"></a>
    <a href="#" target="_blank"><img src="instagram.png" alt="Instagram"></a>
  </div>
</div>

<footer>
  Icons created by
  <a href="https://www.flaticon.com/authors/ruslan-babkin" target="_blank">Ruslan Babkin</a>,
  <a href="https://www.flaticon.com/authors/rijajulislam" target="_blank">riajulislam</a>,
  <a href="https://www.flaticon.com/authors/freepik" target="_blank">Freepik</a>,
  <a href="https://www.flaticon.com/authors/cobynecz" target="_blank">cobynecz</a>
  - Flaticon
</footer>

</body>
</html>
